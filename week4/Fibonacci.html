<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Fibonacci
    </title>
</head>

<body>
    <script>
        console.log('Using while loops');
        console.log('Fibonacci series less than 40');
        var i = 0,
            j = 1,
            k = 0;
        while (i < 40) {
            console.log(i);
            k = i + j;
            i = j;
            j = k;
        }
    </script>
</body>

</html>
