<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Basic Loop
    </title>
</head>

<body>
    <script>
        console.log('Using for loops');
        var array = ["Pun", "Pin", "Boat", "Arm", "Oat"];
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
    </script>
</body>

</html>
