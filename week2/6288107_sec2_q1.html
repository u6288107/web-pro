<!DOCTYPE html>
<html lang="en">

<head>
    <title>6288107 Sec2 Q1</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>Registration</h1>
            </legend>
            <label for="txtStudentID">Student ID</label><br>
            <input type="text" id="txtStudentID" pattern="[0-9]{7}" required title="#######"><br>

            <label for="txtFName">First name</label><br>
            <input type="text" id="txtFName" pattern="[a-zA-Z]+" required title="Alphabet only"><br>

            <label for="txtLName">Last name</label><br>
            <input type="text" id="txtLName" pattern="[a-zA-Z]+" title="Alphabet only"><br>

            <label for="cldBD">Birthday</label><br>
            <input type="date" id="cldBD" min="2000-01-01" required><br> Gender:

            <input type="radio" name="Gender" value="IDK" checked>IDK
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Male">Male<br> Hobbies:<br>

            <input type="checkbox" name="Hobbies" value="BB">Basketball
            <input type="checkbox" name="Hobbies" value="FB">Football
            <input type="checkbox" name="Hobbies" value="PG">Programming<br>
            <input type="checkbox" name="Hobbies" value="PTG">Photography
            <input type="checkbox" name="Hobbies" value="GM">Gaming<br>




            <br><button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>

</body>

</html>
